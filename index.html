<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Evaluación intermedia</title>

      <link rel="stylesheet" href="styles.css">

    </head>
    <body>
      <main class="main">
      <h1>Adivina el número</h1>
      <form action="" method="POST">
        <label for="guess-number">Introduce aquí tu número:</label>
        <input type="number" maxlength="100" name="guess-number" id="guess-number">
        <button class="button-try" id="button-try" type="button">Prueba</button>
      </form>
        <p class="hint">Pista: Escribe el número y dale a "prueba".</p>
        <p class="attemps">Número de intentos: <span class="attemps-number">0</span></p>
      </main>
      
        <script type="text/javascript" src="main.js"></script>
        </body>
    </html>
